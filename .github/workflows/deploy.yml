name: Deploy to EC2

# 觸發條件：push 到 main 分支時執行
on:
  push:
    branches:
      - main

jobs:
  # === 測試階段 ===
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        env:
          JWT_SECRET_KEY: "test-secret-key-for-ci-1234567890"
          DB_USER: "test_user"
          DB_PASSWORD: "test_password"
          DB_HOST: "localhost"
          DB_NAME: "test_db"
          SMTP_HOST: "smtp.test.com"
          SMTP_USER: "test@test.com"
          SMTP_PASS: "test_password"
          AWS_ACCESS_KEY_ID: "test_access_key"
          AWS_SECRET_ACCESS_KEY: "test_secret_key"
          AWS_REGION: "ap-northeast-1"
          S3_BUCKET_NAME: "test-bucket"
          CLOUDFRONT_URL: "https://test.cloudfront.net"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          REDIS_PASSWORD: "test_password"
          SQS_EMAIL_QUEUE_URL: "https://sqs.test.amazonaws.com/123456789/test-queue"
        run: |
          pytest tests/ -v

  # === 部署階段 (測試通過才會執行) ===
  deploy:
    runs-on: ubuntu-latest
    needs: test # 等 test 通過才執行 deploy

    steps:
      # 1. 取得程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 登入 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 設定 Docker Buildx（支援多平台 build）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build 並 Push 到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: elsachung/project-practice:latest

      # 5. SSH 到 EC2 並部署
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            docker image prune -f
