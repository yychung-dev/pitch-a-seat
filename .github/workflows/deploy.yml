name: Deploy to EC2 # Workflow 名稱

# 觸發條件：push 到 main 分支時執行
on:
  push:
    branches:
      - main

jobs: # 定義工作
  # === 測試階段 ===
  test: # 第一個 job：測試
    runs-on: ubuntu-latest # test 這個 job 在最新版 ubuntu 環境中執行 (指定 Runner 的作業系統)

    steps: # 這個 job 的步驟
      - name: Checkout code # 步驟名稱
        uses: actions/checkout@v4 # 使用 Github 官方提供的 Action / checkout action : 使用哪個 action(Github官方帳號: actions) /這個 Action 的名稱 (checkout)/ Action 的版本號

      - name: Set up Python
        uses: actions/setup-python@v5 # GitHub 官方提供的 Action
        with:
          python-version: "3.11" # 傳入參數

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        env:
          JWT_SECRET_KEY: "test-secret-key-for-ci-1234567890"
          DB_USER: "test_user"
          DB_PASSWORD: "test_password"
          DB_HOST: "localhost"
          DB_NAME: "test_db"
          SMTP_HOST: "smtp.test.com"
          SMTP_USER: "test@test.com"
          SMTP_PASS: "test_password"
          AWS_ACCESS_KEY_ID: "test_access_key"
          AWS_SECRET_ACCESS_KEY: "test_secret_key"
          AWS_REGION: "ap-northeast-1"
          S3_BUCKET_NAME: "test-bucket"
          CLOUDFRONT_URL: "https://test.cloudfront.net"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          REDIS_PASSWORD: "test_password"
          SQS_EMAIL_QUEUE_URL: "https://sqs.test.amazonaws.com/123456789/test-queue"
        run: |
          pytest tests/ -v

  # === 部署階段 (測試通過才會執行) ===
  deploy: # 第二個 job：部署
    runs-on: ubuntu-latest
    needs: test # 等 test 通過才執行 deploy

    steps:
      # 1. 取得程式碼
      - name: Checkout code
        uses: actions/checkout@v4 # GitHub 官方提供的 Action

      # 2. 登入 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3 # Docker 官方提供的 Action
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 設定 Docker Buildx（支援多平台 build）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Docker 官方提供的 Action

      # 4. Build 並 Push 到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Docker 官方提供的 Action
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: elsachung/project-practice:latest

      # 5. SSH 到 EC2 並部署
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }} # 從 Secrets 讀取
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: | # 在 EC2 上執行的指令
            cd ~/app
            docker system prune -af
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
